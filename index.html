<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Translations For Fury Of Dracula board game">
    <meta name="keywords" content="Fury Of Dracula, board game, translations">
    <meta name="author" content="Vakho Nakashidze">
    <title>Card Translations</title>
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <div class="card-types">
        <h2 class="event">Event Cards</h2>
        <div>
            <input type="text" class="search" id="search" placeholder="Search..." name="search">
        </div>
        <h2 class="item">Item Cards</h2>
    </div>
    <div class="cards-wrapper">
        <div class="event-card">
            <h2 class="none event-min">მოქმედებები</h2>
            <div class="event-card-wrapper" id="events">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="item-card">
            <h2 class="none item-min">ნივთები</h2>
            <div class="item-card-wrapper" id="items">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
